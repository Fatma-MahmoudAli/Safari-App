	<section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-lg-6">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="align" style="color: rgb(255, 143, 68) ;">Feedback</h3>
									<p class="mb-4">We're open for any suggestion or just to have a chat</p>
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Your message was sent, thank you!
				      		</div>
									<div class="row mb-4">
										<div class="col-md-4">
											<div class="dbox w-100 d-flex align-items-start">
						        		<div class="text">
							            <p><span>Address:</span> Qena , Qena university</p>
							          </div>
						          </div>
										</div>
										<div class="col-md-4">
											<div class="dbox w-100 d-flex align-items-start">
						        		<div class="text">
							            <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
							          </div>
						          </div>
										</div>
										<div class="col-md-4">
											<div class="dbox w-100 d-flex align-items-start">
						        		<div class="text">
							            <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
							          </div>
						          </div>
										</div>
									</div>
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="name" id="name" placeholder="Name">
												</div>
											</div>
											<div class="col-md-12"> 
												<div class="form-group">
													<input type="email" class="form-control" name="email" id="email" placeholder="Email">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="Phone number" id="subject" placeholder="Phone number">
												</div>
											</div>
											<div class="form-control" id="Hotelservices" >
												<label  id="Hotel">Hotel services </label>
												<div id="opinion">
												<input type = "radio" name = "Good"  > <label> Bad</label> 
												
												<input type = "radio" name ="Good"> <label> Good </label>
												
												<input type = "radio" name = "Good"> <label> Excellant </label>
											</div>
												</div>
												
												
												
													<div class="form-control" id="Hotelservices" >
														<label  class="app"> Booking system </label>
														<div id="Helpful">
														<input type = "radio" name = "Helpful" value="v"  > <label  > Helpful</label> 
														
													
														
														<input type = "radio" name = "Helpful" value="v" > <label> Useless </label>
													</div>
														</div>
														<div class="form-control" id="Hotelservices" >
															<label  class="app"> WebApp was useful? </label>
															<div id="Yes">
															<input  type = "radio" name = "Opinion"  class="checkbox"  > <label> Yes</label>  
															
														
															
															<input type = "radio" name = "Opinion" > <label> No </label>
														</div>
															</div>
											<div class="col-md-12">
												<div class="form-group">
													<textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Leave a message here"></textarea>
												</div>
											</div>
											<div>
												
												<div class="rating-css">
													<div> Trip Rating </div>
													<div class="star-icon">
													  <input type="radio" name="rating1" id="rating1">
													  <label for="rating1" class="fa fa-star"></label>
													  <input type="radio" name="rating1" id="rating2">
													  <label for="rating2" class="fa fa-star"></label>
													  <input type="radio" name="rating1" id="rating3">
													  <label for="rating3" class="fa fa-star"></label>
													  <input type="radio" name="rating1" id="rating4">
													  <label for="rating4" class="fa fa-star"></label>
													  <input type="radio" name="rating1" id="rating5">
													  <label for="rating5" class="fa fa-star"></label>
													</div>
												  </div>
												
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send feedback"  class="btn btn-sm btn-outline-secondary" id="send" style="color: peachpuff;"  ;>
													<div class="submitting"></div>
												</div>
											</div>

										</div>
									</form>
									<div class="w-100 social-media mt-5">
										<h3>Follow us here</h3>
										<p>
											<a href="#">Facebook</a>
											<a href="#">Twitter</a>
											<a href="#">Instagram</a>
											<a href="#">Dribbble</a>
										</p>
									</div>
								</div>
							</div>
							<div class="col-lg-6 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-5 img" style="background-image: url(img/form.jpg);">
									
			          </div>
							</div>
						</div>
					</div>
				</div>
