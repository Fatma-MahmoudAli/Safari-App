	<title>Login </title>

<body style="background-color: #ffffff;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('header.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form">
					<span class="align">
						Sign in
					</span>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">User Name</span>
						<input class="input100" type="text" name="name" placeholder="Name...">
						<span class="focus-input100"></span>
					</div>

					


					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

				

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button>
                <a class="login100-form-btn" href="file:///C:/Users/Fatma/Desktop/final%20madison/website/bootstrap/Home.html"> Sign in </a>
								
							</button>
						</div>

						<a href="file:///C:/Users/Fatma/Desktop/final%20madison/website/bootstrap/signup.html" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Sign Up
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
